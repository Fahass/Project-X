    <script>

        // like ke liye
        var likeButtons = document.querySelectorAll('.fa-heart');
        var likeCounts = document.querySelectorAll('.likeCount');

        likeButtons.forEach(function (button, index) {
            var count = 0;
            var liked = false;

            button.addEventListener('click', function () {
                if (!liked) {
                    count++;
                    likeCounts[index].textContent = count;
                    button.classList.add('liked');
                    liked = true;
                }
            });
        });

        // to download image which is not happening
        const downloadButtons = document.querySelectorAll('.download');

        downloadButtons.forEach(button => {
            button.addEventListener('click', function () {
                const imageSrc = this.getAttribute('data-image');
                const a = document.createElement('a');
                a.href = imageSrc;
                a.download = `downloaded_${imageSrc}`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });

    </script>
